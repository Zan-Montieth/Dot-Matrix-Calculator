<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="calculator.js"></script>
        <title>ZenHarpy Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="dotDisplay"></div>
            <div id="userInputs">
                <div class="buttonRow">
                    <button id="clr">clr</button>
                    <button id="back">back</button>
                </div>
                <div class="buttonRow">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operation" id="division">/</button>
                </div>
                <div class="buttonRow">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operation" id="multiplication">x</button>
                </div>
                <div class="buttonRow">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operation" id="subtraction">-</button>
                </div>
                <div class="buttonRow">
                    <button class="operation" id="equals">=</button>
                    <button class="number" id="0">0</button>
                    <button class="operation" id="decimal">.</button>
                    <button class="operation" id="addition">+</button>
                </div>
            </div>
        </div>
        <script>
            window.onload - startup();
        </script>
    </body>
</html>
